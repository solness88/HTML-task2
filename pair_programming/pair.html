<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset="UTF-8" />
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>ペアプログラミング</title>
  </head>
  <body>
    <div class = "otoiawase_table">
    <h1 class="otoiawase_title">お問い合わせはこちら</h1>
    <article class="content">
      <form action="#" method="post">
        <table>
          <tr>
            <td class="otoiawase_text"><p>お名前</p></td>
            <td class="otoiawase_input"><p><input type="text" name="name"></p></td>
          </tr>
          <tr>
            <td class="otoiawase_text"><p>住所</p></td>
            <td class="otoiawase_input"><p><input type="text" name="name"></p></td>
          </tr>
          <tr>
            <td class="otoiawase_text"><p>メールアドレス</p></td>
            <td class="otoiawase_input"><p><input type="text" name="mailaddress"></p></td>
          </tr>
          <tr>
            <td><P>性別</P></td>
            <td>
              <input type="radio" name="gender" value="male">男性
              <input type="radio" name="gender" value="female">女性
              <input type="radio" name="gender" value="male">その他
            </td>
          </tr>
          <tr>
            <td class="otoiawase_text"><p>お問い合わせ内容</p></td>
            <td class="otoiawase_input"><p><textarea name="otoiawase"></textarea></p></td>
          </tr>
        </table>
        <p class="otoiawase_submit"><input id="submit_button" type="submit" value="送信"></p>
      </form>
    </article>
    </div>
  </body>
</html>
